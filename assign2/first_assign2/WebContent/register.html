<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style>
.inp {
	width: 96% !important;
	padding-left: 10px !important;
	border-radius: 7px !important;
	border-bottom: 1px rgb(235, 235, 235) solid !important;
	background-color: rgba(235, 235, 235, 0.2) !important;
	color: white !important;
}

.inp:focus {
	border: 1px rgb(235, 235, 235) solid !important;
	box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px gray
		!important;
}
</style>
<title>Index</title>
</head>
<body style="background-image: url('download.jpg'); background-size: cover;">
	<div class="container">
		<div class="card-panel black" style="margin-top: 200px;">
			<form action="Register" method="post">
				<h6 class="white-text">Email</h6>
				<input type="email" name="email" class="inp" required>
				<h6 class="white-text">Phone Number</h6>
				<input type="tel" name="phone" class="inp" required><br>
				<div class="center">
					<br>
					<br> <input type="submit" class="btn white black-text" style="text-transform:capitalize;" value="Sign Up"><br> 
					<a href="index.html">Already a user? Log In</a>
				</div>

			</form>
		</div>
	</div>
</body>
</html>

    <script>
        var flag1 = 0;
        var flag2 = 0;
        var flag3 = 0;
        var flag4 = 0;
        if (localStorage.getItem('personal')) {
            var person = localStorage.getItem('personal');
            person = JSON.parse(person);
            document.getElementById('personal').innerHTML = ' <h6><strong>Personal Information</strong></h6><span>Name</span>' + ' : ' + person['sn'] + '<br><span>Father Name</span>' + ' : ' + person['fan'] + '<br><span>Mother Name</span>' + ' : ' + person['mn'] + '<br><span>Email</span>' + ' : ' + person['em'] + '<br><span>Phone Number</span>' + ' : ' + person['pn'];
            flag1 = 1;
        }
        if (localStorage.getItem('academic')) {
            var acad = localStorage.getItem('academic');
            acad = JSON.parse(acad);
            document.getElementById('academic').innerHTML = ' <h6><strong>Academic Information</strong></h6><span>10th Board</span>' + ' : ' + acad['tb'] + '<br><span>10th Percentage</span>' + ' : ' + acad['tp'] + '<br><span>School Name</span>' + ' : ' + acad['ts'] + '<br><span>Intermediate Percentage</span>' + ' : ' + acad['ip'] + '<br><span>College Name</span>' + ' : ' + acad['cn'] + '<br><span>Eamcet Rank</span>' + ' : ' + acad['er'] + '<br><span>CGPA</span>' + ' : ' + acad['cgpa'] + '<br><span>Roll Number</span>' + ' : ' + acad['rollno'];
            flag2 = 1;
        }
        if (localStorage.getItem('proctor')) {
            var proc = localStorage.getItem('proctor');
            proc = JSON.parse(proc);
            document.getElementById('proctor').innerHTML = ' <h6><strong>Proctor Information</strong></h6><span>Name</span>' + ' : ' + proc['pn'] + '<br><span>Phone Number</span>' + ' : ' + proc['ptel'] + '<br><span>Email</span>' + ' : ' + proc['pe'];
            flag3 = 1;
        }
        if (localStorage.getItem('attendance')) {
            var attend = localStorage.getItem('attendance');
            attend = JSON.parse(attend);
            document.getElementById('attendance').innerHTML = ' <h6><strong>Attendance Information</strong></h6><span>Percentage</span>' + ' : ' + attend['ap'] + '<br><span>Total Classes</span>' + ' : ' + attend['tc'] + '<br><span>Attended Classes</span>' + ' : ' + attend['ac'];
            flag4 = 1;
        }
        localStorage.clear();
        if (flag1 === 0 && flag2 === 0 && flag3 === 0 && flag4 == 0) {
            document.getElementById('error').innerHTML = "<h6>Sorry...You haven't entered any of the details. Kindly fill the forms :)</h6>";
        }
    </script>

    <div class="container">
        <div class="container">
        <div class="card-panel" style="opacity: 0.7;">
            <button class="btn blue darken-4 right" onclick="edit()">edit</button>
            <form onsubmit="response()" id="myform">
                <div class="center"><h6>Schooling</h6></div>
                <div class="input-field">
                    <label>10th Board</label>
                    <input id="tb" type="text" required pattern="^[a-zA-Z ]{2,30}$">
                </div>
                <div class="input-field">
                    <label>10th Percentage</label>
                    <input id="tp" type="text" pattern="(^100(\.0{1,2})?$)|(^([1-9]([0-9])?|0)(\.[0-9]{1,2})?$)" required>
                </div>
                <div class="input-field">
                    <label>School Name</label>
                    <input id="ts" type="text" required pattern="^[a-zA-Z ]{2,70}$">
                </div>
                <div class="center"><h6>Intermediate</h6></div>
                <div class="input-field">
                    <label>Intermediate Percentage</label>
                    <input id="ip" type="text" pattern="(^100(\.0{1,2})?$)|(^([1-9]([0-9])?|0)(\.[0-9]{1,2})?$)" required>
                </div>
                <div class="input-field">
                    <label>College Name</label>
                    <input id="cn" type="text" required pattern="^[a-zA-Z]{4,100}$">
                </div>
                <div class="input-field">
                    <label>Eamcet Rank</label>
                    <input id="er" type="number" required>
                </div>
                <div class="center"><h6>BE</h6></div>
                <div class="input-field">
                    <label>CGPA(Percentage)</label>
                    <input id="cgpa" type="text" pattern="(^100(\.0{1,2})?$)|(^([1-9]([0-9])?|0)(\.[0-9]{1,2})?$)" required>
                </div>
                <div class="input-field">
                    <label>rollno(last 3 digits)</label>
                    <input id="rollno" type="number" min=000 max=120 >
                </div>
                <div class="center">
                    <button class="btn blue darken-4" type="submit">Submit</button></div>
            </form>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function edit()
        {
            var obj=localStorage.getItem('academic');
            obj= JSON.parse(obj);
            document.getElementById('tb').value =obj['tb'];
            document.getElementById('tp').value =obj['tp'];
            document.getElementById('ts').value =obj['ts'];
            document.getElementById('ip').value =obj['ip'];
            document.getElementById('cn').value =obj['cn'];
            document.getElementById('er').value =obj['er'];
            document.getElementById('cgpa').value =obj['cgpa'];
            document.getElementById('rollno').value =obj['rollno'];
        }
        function response()
        {
            var obj={
                'tb':document.forms['myform'].elements['tb'].value,
                'tp':document.forms['myform'].elements['tp'].value,
                'ts':document.forms['myform'].elements['ts'].value,
                'ip':document.forms['myform'].elements['ip'].value,
                'cn':document.forms['myform'].elements['cn'].value,
                'er':document.forms['myform'].elements['er'].value,
                'cgpa':document.forms['myform'].elements['cgpa'].value,
                'rollno':document.forms['myform'].elements['rollno'].value,
            }
            localStorage.setItem('academic',JSON.stringify(obj));
        }
    </script>

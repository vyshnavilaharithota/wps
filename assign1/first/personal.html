    <div class="container">
        <div class="container">
        <div class="card-panel" style="opacity: 0.7;">
            <button class="btn blue darken-4 right" onclick="edit()">edit</button>
            <form onsubmit="response()" id="myform">
                <div class="input-field">
                    <label>Student Name</label>
                    <input id="sn" type="text" pattern="^[a-zA-Z ]{2,30}$" required >
                </div>
                <div class="input-field">
                    <label>Father Name</label>
                    <input id="fan" type="text" pattern="^[a-zA-Z ]{2,30}$" required >
                </div>
                <div class="input-field">
                    <label>Mother Name</label>
                    <input id="mn" type="text" pattern="^[a-zA-Z ]{2,30}$" required>
                </div>
                <!-- <div class="input-field">
                    <input id="dob" type="date" required>
                    <label>Date of Birth</label>
                </div> -->
                <div class="input-field">
                    <label>Email</label>
                    <input id="em" type="email" required>
                </div>
                <div class="input-field">
                    <label>Phone Number</label>
                    <input id="pn" type="text" pattern="^[6-9]{1}[0-9]{9}$" required>
                </div>
                <label>Gender</label>
                <p>
                    <label>
                        <input class="with-gap" name="group1" id="group2" type="radio" checked />
                        <span>Male</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" id="group3" type="radio"/>
                        <span>Female</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" id="group4" type="radio"  />
                        <span>Other</span>
                    </label>
                </p>
                <div class="center">
                    <button class="btn blue darken-4" type="submit">Submit</button></div>
                    <!-- <button class="btn blue darken-4" onclick="edit()">edit</button></div> -->
            </form>

        </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function edit()
        {
            var obj=localStorage.getItem('personal');
            obj= JSON.parse(obj);
            document.getElementById('sn').value =obj['sn'];
            document.getElementById('fan').value =obj['fan'];
            document.getElementById('mn').value =obj['mn'];
            document.getElementById('em').value =obj['em'];
            document.getElementById('pn').value =obj['pn'];
        }
        function response()
        {
            var obj={
                'sn':document.forms['myform'].elements['sn'].value,
                'fan':document.forms['myform'].elements['fan'].value,
                'mn':document.forms['myform'].elements['mn'].value,
                'em':document.forms['myform'].elements['em'].value,
                'pn':document.forms['myform'].elements['pn'].value,
       
            }
            localStorage.setItem('personal',JSON.stringify(obj));
        }
    </script>

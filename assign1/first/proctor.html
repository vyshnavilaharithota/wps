    <div class="center container">
        <div  style="height: 22vh;"> </div>
        <div class="container">
        <div class="card-panel" style="opacity: 0.7;">
            <button class="btn blue darken-4 right" onclick="edit()">edit</button>
            <form onsubmit="response()" id="myform">
                <div class="input-field">
                    <label>Proctor Name</label>
                    <input id="pn" type="text" pattern="^[a-zA-Z ]{2,30}$" required>
                </div>
                <div class="input-field">
                    <label>Proctor Phone Number</label>
                    <input id="ptel" type="tel" pattern="^[6-9]{1}[0-9]{9}$" required>
                </div>
                <div class="input-field">
                    <label>Proctor Email</label>
                    <input id="pe" type="email" required>
                </div>
                <div class="center">
                    <button class="btn blue darken-4" type="submit">Submit</button>
                </div>
            </form>
        </div>
        </div>

    <script>
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, {});
    </script>
     <script>
        function edit()
        {
            var obj=localStorage.getItem('proctor');
            obj= JSON.parse(obj);
            document.getElementById('pn').value =obj['pn'];
            document.getElementById('ptel').value =obj['ptel'];
            document.getElementById('pe').value =obj['pe'];
        }
        function response()
        {
            var obj={
                'pn':document.forms['myform'].elements['pn'].value,
                'ptel':document.forms['myform'].elements['ptel'].value,
                'pe':document.forms['myform'].elements['pe'].value,
            }
            localStorage.setItem('proctor',JSON.stringify(obj));
        }
    </script>
